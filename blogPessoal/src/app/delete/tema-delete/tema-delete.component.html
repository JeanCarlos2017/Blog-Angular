<div class="container mb-5 mt-5">

    <div class="row mb-5">
        <div class="col-md-12">
            <h1 class="text-center text-secondary">Apagar tema</h1>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-md-12 ">
            <h4 class="text-center text-secondary"> Você tem certeza que deseja apagar esse tema? Todas as postagens relacionadas a ele serão igualmente apagadas</h4>
        </div>
    </div>

    <div class="row mb-4">
        <div class="col-md-12">
            <h5 class="text-center text-primary"> Tema: {{ tema.descricao }} </h5>
        </div>
    </div>
   
    <div class="row">
        <div class="col-md-12 d-flex justify-content-center">
            <button class="btn btn-danger mr-3" routerLink='/tema'> Cancelar</button>
            <button class="btn btn-success" (click)='apagarTema()'> Apagar </button>
        </div>
    </div>

    <div class="row mt-4 mb-3">
        <div class="col-md-12 ">
            <h4 class="text-center text-secondary"> Essas serão as postagens deletadas juntos com o tema</h4>
        </div>
        
    </div>

     <!-- postagens relacioanados ao tema -->
    <div class="row mt-3 mb-5 d-flex justify-content-center">
        <div class="col-md-6 ">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Título</th>
                        <th scope="col">Criador postagem</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let post of tema.postagemList'>
                        <th> {{ post.id }}</th>
                        <td>{{ post.titulo }}</td>
                        <td>{{ post.usuario.nome }}</td>
                    </tr>
                    
                </tbody>
            </table>
        </div>
    </div>
</div>
